<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/base.css">
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br>
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="cont_social">
                        <h3>Ingresa con redes sociales: </h3>
                        <br>
                        <div class="cuadro_login">
                            <a href="{% url 'social:begin' 'facebook' %}" class="social_logo">
                                <img id="fb_logo" class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png" alt="Facebook">
                            </a>

                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="social_logo">
                                <img id="go_logo" class="logo" src="https://icon2.cleanpng.com/20180423/rjw/kisspng-google-logo-logo-logo-5ade7dc7134299.2873015115245306310789.jpg" alt="Google">
                            </a>
                            <a href="{% url 'social:begin' 'github' %}" class="social_logo">
                                <img id="git_logo" class="logo" src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/github-square-512.png" alt="GitHub">
                            </a>
                        </div>
                    </div>
                    <hr>
                    <h4>Crear cuenta</h4>
                    <div class="manual">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <a href="{% url 'home' %}">Ir al inicio</a> |
                        <a href="{% url 'login' %}">Iniciar sesi√≥n</a>
                        <br>
                        <input type="submit" value="Registrar" class="btn btn-success float-end">
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
