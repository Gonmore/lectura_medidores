{% extends '../layouts/base.html' %}
{% block titulo %}
    Inicio
{% endblock %}
{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/css/smart_wizard_all.min.css" rel="stylesheet" type="text/css" />
    <h2>Aqui el cuerpo de Meter</h2>
    <!-- TABLA y Filtro-->
    <h1>Generar Reporte Personalizado</h1>
    <form method="post">
        {% csrf_token %}
        <label for="medidores">Seleccionar Medidores:</label>
        <select multiple name="medidores" id="medidores">
            {% for medidor in medidores %}
                <option value="{{ medidor.id }}">{{ medidor.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio">
        <br>
        <label for="fecha_fin">Fecha Fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin">
        <br>
        <button type="submit">Generar Reporte</button>
    </form>

      <!-- Modal Fav-->
      <div class="modal fade" id="favModal" tabindex="-1" role="dialog" aria-labelledby="favModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="favModalCenterTitle">Lectura instantanea</h5>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js" type="text/javascript"></script>
<script src="../../static/js/meter.js"></script>
{% endblock %}
